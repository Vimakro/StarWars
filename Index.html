<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Ejercicio STAR WARS</title>
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" type="image/x-icon" href="https://i.postimg.cc/PfQR2RNx/cloneold-87096-64x64.png" />
    </head>

    <body>
        <div class="caracteristicas Fondo">
            <h1 class="Titulo">Los bandos de STAR WARS</h1>
            <img class="nombre" src="https://elastic-khorana-29f1fb.netlify.app/starwars_logo.png" alt="starwars" />
            <br />
            <h3 class="Titulo">(las originales, que eran la posta)</h3>
        </div>
        <div class="caracteristicas Fondo1">
            <h2 class="Titulo">El imperio</h2><br>
            <li class="nombres">Lider: Darth Vader</li>
            <img src="https://elastic-khorana-29f1fb.netlify.app/darth_vader.png" alt="darthvader" class="darth" />
        </div>
        <div class="caracteristicas Fondo2">
            <li class="nombres"> Tropa principal: StormTroopers</li>
            <img src="https://elastic-khorana-29f1fb.netlify.app/stormtrooper.png" alt="stormtrooper" class="stoorm" />
        </div>
        <div class="caracteristicas Fondo3">
            <li class="nombres">Caminante</li>
            <img src="https://elastic-khorana-29f1fb.netlify.app/caminante.png" alt="caminante" class="caminante" />
        </div>
        <div class="caracteristicas Fondo4">
            <li class="nombres">Tie Fighter</li>
            <img src="http://vignette1.wikia.nocookie.net/starwars/images/9/92/TIEfighter2-Fathead.png/revision/latest?cb=20150309055216" alt="tie_fighter" class="tie" />
        </div>
        <div class="caracteristicas Fondo5">
            <h2 class="Titulo2">Los rebeldes</h2> <br>
            <li class="nombres"> Lider: Luke Skywalker</li>
            <img src="https://elastic-khorana-29f1fb.netlify.app/skywalker.png" alt="luke_skywalker" class="luke"/>
        </div>
        <div class="caracteristicas Fondo6">
            <li class="nombres">Droides</li>
            <img src="https://elastic-khorana-29f1fb.netlify.app/r2d2.png" alt="r2d2" class="androides" />
            <img src="https://elastic-khorana-29f1fb.netlify.app/c3po.png" alt="c3po" class="androides" />
            <img src="https://elastic-khorana-29f1fb.netlify.app/bb8.png" alt="bb8" class="androides" />
        </div>
        <div class="caracteristicas Fondo7">
            <li class="nombres">Halcon Milenario</li>
            <img src="https://elastic-khorana-29f1fb.netlify.app/halcon_milenario.png" alt="halcon_milenario" class="halcon" />
        </div>
        <div class="caracteristicas Fondo7">
            <li class="nombres">X-Wing</li>
            <img src="https://elastic-khorana-29f1fb.netlify.app/x_wing.png" alt="x_wing" class="alasx"/>
        </div>
    </body>
</html>
